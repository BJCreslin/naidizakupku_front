# Nginx конфигурация для naidizakupku.ru
# Сохранить как /etc/nginx/sites-available/naidizakupku.ru

# Upstream для Next.js приложения
upstream nextjs_upstream {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Редирект с www на основной домен
server {
    listen 80;
    listen [::]:80;
    server_name www.naidizakupku.ru;
    return 301 https://naidizakupku.ru$request_uri;
}

# HTTP -> HTTPS редирект
server {
    listen 80;
    listen [::]:80;
    server_name naidizakupku.ru;
    return 301 https://$server_name$request_uri;
}

# Основная HTTPS конфигурация
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name naidizakupku.ru;

    # SSL конфигурация (будет настроена позже с Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/naidizakupku.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/naidizakupku.ru/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozTLS:10m;
    ssl_session_tickets off;

    # Современные SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Логи
    access_log /var/log/nginx/naidizakupku.ru.access.log;
    error_log /var/log/nginx/naidizakupku.ru.error.log;

    # Next.js статические файлы
    location /_next/static/ {
        alias /var/www/naidizakupku/.next/static/;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Статические файлы из public
    location /static/ {
        alias /var/www/naidizakupku/public/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Favicon и другие статические файлы
    location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot)$ {
        root /var/www/naidizakupku/public;
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri @nextjs;
    }

    # Backend API routes (прямой бэкенд)
    location /backend/api/ {
        proxy_pass http://127.0.0.1:9000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30;
    }

    # Next.js API routes
    location /api/ {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Основное приложение Next.js
    location / {
        try_files $uri @nextjs;
    }

    location @nextjs {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Блокировка доступа к служебным файлам
    location ~ /\. {
        deny all;
    }

    location ~ ^/(\.git|node_modules|\.env) {
        deny all;
    }
}