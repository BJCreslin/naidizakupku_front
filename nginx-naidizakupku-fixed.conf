upstream nextjs_upstream {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    server_name naidizakupku.ru www.naidizakupku.ru;

    # Прокси для API бэкенда (если есть отдельный API сервер на порту 9000)
    location /api/backend/ {
        proxy_pass http://localhost:9000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Next.js статические файлы
    location /_next/static/ {
        alias /var/www/naidizakupku/.next/static/;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Статические файлы из public
    location /static/ {
        alias /var/www/naidizakupku/public/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Favicon и другие статические файлы
    location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot)$ {
        root /var/www/naidizakupku/public;
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri @nextjs;
    }

    # Next.js API routes
    location /api/ {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Основное приложение Next.js
    location / {
        try_files $uri @nextjs;
    }

    location @nextjs {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/naidizakupku.ru/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/naidizakupku.ru/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.naidizakupku.ru) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = naidizakupku.ru) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name naidizakupku.ru www.naidizakupku.ru;
    return 404; # managed by Certbot
}