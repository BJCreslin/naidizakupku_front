# Временная конфигурация для получения SSL сертификата
# Сохранить как /etc/nginx/sites-available/naidizakupku.ru

upstream nextjs_upstream {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name naidizakupku.ru www.naidizakupku.ru;

    # Для получения сертификата Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Остальные запросы проксируем на Next.js
    location / {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}